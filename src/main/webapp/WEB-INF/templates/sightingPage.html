            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/addSighting}">Add a Sighting</a>

            </ul>
        </div>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/yourPage}">Your Sightings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">Your Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />

<div class="container">
    <div class="row col-md-10">
        <h2>Recently Spotted</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Species</th>
            <th>Country</th>
            <th>User Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "sighting : ${sightings}">
            <td th:text = "${sighting.speciesName}"></td>
            <td th:text = "${sighting.country}"></td>
            <td th:text = "${sighting.user.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
