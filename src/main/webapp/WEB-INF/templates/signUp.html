<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>Sign up: </h1>

<div class="content">

    <form role="form" method="post" th:action="@{/signUp}" th:object="${user}">

        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" th:field = "*{userName}" class="form-control" id="userName" placeholder="Required">
            <p style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"> Username error </p>
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field = "*{email}"class="form-control" id="email" placeholder="Required">
            <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Email error </p>
        </div>



        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:unless="${#fields.hasErrors('password')}" class="form-control"  id="password" placeholder="Required" th:field="*{password}">
            <input type="password" th:if="${#fields.hasErrors('password')}"class="form-control alert-danger" placeholder="Required" th:field="*{password}">
            <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></div>


        <div class="form-group">
            <label for="passwordCheck"> Retype Password</label>
            <input type="password" th:unless="${#fields.hasErrors('passwordsMatch')}" class="form-control"  placeholder="Required" th:field="*{passwordCheck}">
            <input type="password" th:if="${#fields.hasErrors('passwordsMatch')}" class="form-control" id="passwordCheck" placeholder="Required" th:field="*{passwordCheck}">
            <span style="color:red" class="error" th:if="${#fields.hasErrors('passwordsMatch')}" th:errors="*{passwordsMatch}"></span></div>


        <button type="submit" class="btn btn-outline-success">Sign Up</button>

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
